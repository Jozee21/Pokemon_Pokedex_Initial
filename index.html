<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Pokemon Search</h1>
    <input id="search-input" required />
    <button id="search-button">Search</button>

    <div id="sprite-container"></div>
    <p>Name:</p>
    <p id="pokemon-name"></p>
    <p>ID:</p>
    <p id="pokemon-id"></p>
    <p>Weight:</p>
    <p id="weight"></p>
    <p>Height:</p>
    <p id="height"></p>
    <p>Pokemon Type:</p>
    <p id="types"></p>
    <p>HP:</p>
    <p id="hp"></p>
    <p>Attack:<p>
    <p id="attack"></p>
    <p>Defense:</p>
    <p id="defense">Defense</p>
    <p>Sp. Attack:
    <p id="special-attack"></p>
    <p>Sp. Defense:
    <p id="special-defense"></p>
    <p>Speed:</p>
    <p id="speed"></p>
    

    <script src="script.js"></script>
</body>
</html>
